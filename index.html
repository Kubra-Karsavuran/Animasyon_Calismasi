<div id="top_4" style="position: absolute;"></div>

<script type="text/javascript">

	//top - 1  un style kodları

	var box=document.getElementById('top_1');

	box.style.height="120px";
	box.style.position="absolute";
	box.style.top="300px";
	box.style.left="60px";
	box.style.borderRadius="150px";
	box.style.backgroundImage="url(img_1.jpg)";

	var yukariDon=false;
	var solaDon=false;

	box_4.style.top="1px";
	box_4.style.left="10px";
	box_4.style.borderRadius="150px";
	box_4.style.backgroundImage="url(img_4.jpg)";


	var yukariDon_4=false;
	var solaDon_4=false;

	function animasyon(box, top, left)
	{

		var ustkonum=Number(box.style.top.split("px")[0]); 
		var solkonum=Number(box.style.left.split("px")[0]);

        
		if (ustkonum >= ( (window.innerHeight) - Number(box.style.height.split("px")[0]))) 
		{
			yukariDon=true;
		}
		else if(ustkonum <= 0) 
		{
			yukariDon=false;
		}

		box.style.top=(ustkonum+top).toString()+"px";

		if (solkonum >= ( (window.innerWidth) - Number(box.style.width.split("px")[0]))) 
		{
			solaDon=true;
		}
		else if (solkonum<=0) 
		{
			solaDon=false;
		}

		box.style.left=(solkonum+left).toString()+"px"; 
	}


	setInterval(function()
	{
		if (yukariDon==true && solaDon==true ) 
		{
			animasyon(box,-1,-1);
		}
		else if(yukariDon==false && solaDon==true)
		{
			animasyon(box,1,-1);
		}
		else if(yukariDon==true && solaDon==false)
		{
			animasyon(box,-1,1);
		}
		else if(yukariDon==false && solaDon==false)
		{
			animasyon(box,1,1);
		}
        
	},2);
